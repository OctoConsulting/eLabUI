<div class = "col-xs-12 col-sm-12 col-md-12 p-B-16em">
  <div class = "col-xs-1 col-sm-2 col-md-2 no-wd"></div>
  <div class="col-xs-10 col-sm-8 col-md-8 tb-wd">
    <div class = "col-xs-12 col-sm-12 col-md-12 heading">
      <h4>{{heading.tableHeading}}</h4>
    </div>
    <div class= "col-xs-12 col-sm-12 col-md-12 table-heading">
      <!--<div class = "btn-place" (click) = "examClicked($event)" ><i class="fa fa-plus-square" aria-hidden="true"></i><span class = "icon">&nbsp;{{heading.addButton}}</span></div>-->
      <a (click) = "examClicked($event)" class="btn btn-primary pd-bt-05">{{heading.addButton}}</a>
    </div>
    <div class= "col-xs-12 col-sm-12 col-md-12 table-heading">
      <div class = "col-xs-12 col-sm-2 col-md-2">
        <h5>Type</h5>
      </div>
      <div class = "col-xs-12 col-sm-2 col-md-2">
        <h5>Name</h5>
      </div>
      <div class = "col-xs-12 col-sm-2 col-md-2">
        <h5>Examiner</h5>
      </div>
      <div class = "col-xs-12 col-sm-3 col-md-3">
        <h5>Start Date/Time</h5>
      </div>
      <div class = "col-xs-12 col-sm-3 col-md-3">
        <h5>Completed Date/Time</h5>
      </div>
    </div>    
    <div *ngFor = "let content of data let even = even">
      <div class= "col-xs-12 col-sm-12 col-md-12 table-heading" [ngClass] = "even ? 'bg-grey' : ''">
        <div class = "col-xs-12 col-sm-2 col-md-2 cr-point" (click) = "viewExam(content._id)">
          <h6>{{content.examTypeName}}</h6>
        </div>
        <div class = "col-xs-12 col-sm-2 col-md-2">
          <h6>{{content.examName}}</h6>
        </div>
        <div class = "col-xs-12 col-sm-2 col-md-2">
          <h6>{{content.examinerName}}</h6>
        </div>
        <div class = "col-xs-12 col-sm-3 col-md-3">
          <h6>{{formatDate(content.startDate)}} EST</h6>
        </div>
        <div class = "col-xs-12 col-sm-3 col-md-3">
          <h6>{{formatDate(content.endDate)}} EST</h6>
        </div>
      </div>
    </div>
  </div>
</div>
