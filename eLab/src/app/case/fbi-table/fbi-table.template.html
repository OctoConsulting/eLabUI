<div>
  <div class = "col-xs-1 col-sm-2 col-md-2"></div>
  <div class="col-xs-10 col-sm-8 col-md-8">
    <div class = "col-xs-12 col-sm-12 col-md-12 heading">
      <h4>{{heading.tableHeading}}</h4>
    </div>
    <div class= "col-xs-12 col-sm-12 col-md-12 table-heading">
      <div *ngFor = "let head of heading.mainHeading">
        <div class = "col-xs-12 col-sm-3 col-md-3">
          <h5>{{head}}</h5>
        </div>
      </div>
    </div>
    <div class= "col-xs-12 col-sm-12 col-md-12 table-heading">
      <div class = "btn-place" routerLink="../evidence"><i class="fa fa-plus-square" aria-hidden="true"></i><span class = "icon">&nbsp;{{heading.addButton}}</span></div>
    </div>
    <div *ngFor = "let content of tabData.container">
      <div class= "col-xs-12 col-sm-12 col-md-12 table-heading" [ngClass] = "checkFlag() ? 'bg-grey' : ''">
        <div class = "col-xs-12 col-sm-3 col-md-3">
          <h5 class = "table-content">{{content.type}}</h5>
        </div>
        <div class = "col-xs-12 col-sm-3 col-md-3">
          <h5 class = "table-content">{{content.number}}</h5>
        </div>
        <div class = "col-xs-12 col-sm-3 col-md-3">
          <h5 class = "table-content">{{content.name}}</h5>
        </div>
        <div class = "col-xs-12 col-sm-3 col-md-3">
        </div>
      </div>
      <div *ngFor = "let pk of content.package">
        <div class= "col-xs-12 col-sm-12 col-md-12 table-heading" [ngClass] = "checkFlag() ? 'bg-grey' : ''">
          <div class = "col-xs-12 col-sm-3 col-md-3 p-L-2em">
            <h5 class = "table-content">{{pk.type}}</h5>
          </div>
          <div class = "col-xs-12 col-sm-3 col-md-3">
            <h5 class = "table-content">{{pk.number}}</h5>
          </div>
          <div class = "col-xs-12 col-sm-3 col-md-3">
            <h5 class = "table-content">{{pk.name}}</h5>
          </div>
          <div class = "col-xs-12 col-sm-3 col-md-3">
          </div>
        </div>
        <div *ngFor = "let it of pk.item">
          <div class= "col-xs-12 col-sm-12 col-md-12 table-heading" [ngClass] = "checkFlag() ? 'bg-grey' : ''">
            <div class = "col-xs-12 col-sm-3 col-md-3 p-L-3em">
              <h5 class = "table-content">{{it.type}}</h5>
            </div>
            <div class = "col-xs-12 col-sm-3 col-md-3">
              <h5 class = "table-content">{{it.number}}</h5>
            </div>
            <div class = "col-xs-12 col-sm-3 col-md-3">
              <h5 class = "table-content">{{it.name}}</h5>
            </div>
            <div class = "col-xs-12 col-sm-3 col-md-3 check">
              <input  type = "checkbox" name = "item_check" value = "it.forAnalysis" [(ngModel)] = "it.forAnalysis" (change) = "OnChange($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
