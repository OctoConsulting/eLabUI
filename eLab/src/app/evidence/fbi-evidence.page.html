<div class='col-xs-12 col-sm-12 col-md-12'>
  <div class='row'>
    <div class='col-xs-1 col-sm-2 col-md-2'></div>
    <div class='col-xs-10 col-sm-8 col-md-8'>
      <h3 class='head-align'>Evidence - {{mode === 'new' ? 'New' : 'View/Edit'}}</h3>
    </div>
  </div>
  <!-- Type -->
  <div *ngIf="mode === 'view'">
    <div class='row'>
      <div class='col-xs-1 col-sm-2 col-md-2'></div>
      <div class='col-xs-10 col-sm-8 col-md-8'>
        <div class='col-xs-12 col-sm-2 col-md-2'>
          <h4 class="tx-align">Item</h4>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3">
          <h5>#{{id}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
         <div class="col-xs-1 col-sm-2 col-md-2"></div>
         <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
             <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Type</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <select class='form-control' id='evidence_type' [(ngModel)]="typeModel" (change)="changeParentOptions()">
                      <option *ngFor = "let type of evidenceTypes" [value]="type.value">{{type.label}}</option>              
                </select>
            </div>    
         </div>    
     </div>
  
  <!-- End Type -->
  <!-- Parent Type and Parent Evidence -->
  <div class = "row">
         <div class="col-xs-1 col-sm-2 col-md-2"></div>
         <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
             <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Parent Type</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <select class='form-control' id='evidence_parent' [(ngModel)]="ParentTypeModel" (change)="onChange()">
                    <option *ngFor = "let ptype of parentTypes" [value]='ptype.value'>{{ptype.label}}</option>
                </select>
            </div>    
         </div>    
  </div>

  <div class = "row">
         <div class="col-xs-1 col-sm-2 col-md-2"></div>
         <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
             <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Parent Evidence</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <select class='form-control' id='evidence_parent' [(ngModel)]="ParentEvidenceModel">
                    <option *ngFor = "let petype of parentEvidences" [value]='petype.value'>{{petype.label}}</option>
                </select>
            </div>    
         </div>    
  </div>
  
  <!-- End Parent Type and Parent Evidence -->
  <!-- Name and Analysis -->
  <div class = "row">
         <div class="col-xs-1 col-sm-2 col-md-2"></div>
         <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
             <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Name</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <input type='text' class='form-control' id='evidence_input_field' placeholder='Enter Evidence Name' [value]="evidenceName"
                 [(ngModel)]="evidenceName">
            </div>    
         </div>    
  </div>
  <div class = "row">
         <div class="col-xs-1 col-sm-2 col-md-2"></div>
         <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
             <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>For Analysis</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                 <input type="checkbox" name="item_check" [(ngModel)]="forAnalysis">
            </div>    
         </div>    
  </div>

  <!-- End name and Analysis -->
  <!-- Save and Cancel Buttons -->

<div class = "col-xs-12 col-sm-12 col-md-12 pd-b-1em">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8"> 
            <button type="button" class="btn btn-primary bt-width" (click) = "onSave()">SAVE</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger bt-width" (click) = "onCancel()">CANCEL</button>
        </div>    
    </div>
    <div class = "col-xs-12 col-sm-12 col-md-12 pd-b-3em">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8">
            <h5>
            <span>Create Another</span>
            <input type='checkbox' [(ngModel)]="createAnother" (change)="onCreateAnother()">
          </h5>
       </div>     
    </div>   
  <!-- End Save and Cancel -->
</div>
<br>
