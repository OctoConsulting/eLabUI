<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-10 col-sm-8 col-md-8">
            <h3 class="head-align">Evidence - {{path === 'new' ? 'New' : 'View/Edit'}}</h3>
        </div>
    </div>
    <! -- Evidence Number -->
    <! -- Evidence Number To Go Here on View Page -->
    <!-- End Evidence Number -->
    <! -- Evidence Type -->
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Type</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <div class="form-group">
		    <select class='form-control' id='evidence_type'>
              		<option value='' selected>Select Option</option>
              		<option value='{{evidenceData.types[0]}}'>{{evidenceData.types[0]}}</option>
              		<option value='{{evidenceData.types[1]}}'>{{evidenceData.types[1]}}</option>
              		<option value='{{evidenceData.types[2]}}'>{{evidenceData.types[2]}}</option>
            	    </select>
                </div> 
            </div>
        </div>
    </div>
    <!-- End Evidence Type -->
    <!-- Parent Type -->
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-6 col-sm-3 col-md-3 tx-align">
              <h4>Parent Type</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
              <select class='form-control' id='evidence_parent' maxlength=20>
                <option value='{{evidenceData.parents[0]}}'>{{evidenceData.parents[0]}}</option>
              </select> 
            </div>
        </div>
      </div>
     <!-- End Parent Type -->
     <!-- Parent Evidence Number -->
     <div class='row'>
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-6 col-sm-3 col-md-3 tx-align">
              <h4>Parent Evidence #</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
              <input type = 'text' class='form-control' id='evidence_parent_number_field' placeholder='Begin Typing Here' size= '10' value={{evidenceData.evidence_parent_number}}>  
            </div>
        </div>
    </div>
    <!-- End Parent Evidence Number -->
    <!-- Name -->
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Name</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
              <input type='text' class='form-control' id='evidence_input_field' placeholder='Begin typing here...' value={{evidenceData.name}}>
            </div>
         </div>
    </div>
    <!-- End Name -->
    <!-- For Analysis -->
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
           <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
              <h4>For Analysis</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
               <input id='evidence_analysis' type='checkbox' value={{evidenceData.for_analysis}>
            </div>
        </div>
    </div>
    <!-- End For Analysis -->
    <!-- Save and Cancel Buttons -->
    <div class="row">
      <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
           <div class="col-xs-12 col-sm-7 col-md-7">
             <button class='btn btn-primary'>Save</button>
             <button class='btn btn-danger'>Cancel</button>
             <br>
             <br>
             <button class='btn btn-default' id='create_another'>Create Another</button>
           </div>
        </div>
    </div>
  <!-- End Save and Cancel -->
</div>
