<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-10 col-sm-8 col-md-8">
            <h3 class="head-align">Notes - {{path === 'new' ? 'New' : 'View/Edit'}} (Q Item Detail)</h3>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 pd-t-25em">
        <evidence-table #table1 [examId]="examId" [noteId]="id"></evidence-table>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 pd-t-25em">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="col-xs-12 col-sm-3 col-md-3">
                <h5 class="tx-align">Type</h5>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5">
                <select class="form-control" #select1 [(ngModel)]="QtypeModel">
                    <option *ngFor = "let option of Qtype" [value]="option.value">{{option.label}}</option>                        
                </select>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 pd-t-25em" >
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-10 col-sm-8 col-md-8">
           <textarea [froalaEditor]='{heightMin : 200}' [(ngModel)] = "textArea"  ></textarea>
        </div>    
    </div>

    <div class = "col-xs-12 col-sm-12 col-md-12 pd-t-25em">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8">
            <input  type = "checkbox" name = "item_check" [(ngModel)] = "markComplete" ><span>&nbsp;Mark as Completed</span>
        </div>
    </div> 

    <div>
        <div class = "col-xs-12 col-sm-12 col-md-12 pd-t-1em pd-b-3em">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8"> 
            <button type="button" class="btn btn-primary bt-width" [disabled]="viewMode"  (click) = "onSave()">SAVE</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger bt-width" (click) = "onCancel()">CANCEL</button>
        </div>    
    </div>   
    <div class = "col-xs-12 col-sm-12 col-md-12 pd-b-3em">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8">
            <h5>
            <span>Create Another</span>
            <input type='checkbox' [disabled]="viewMode" [(ngModel)]="createAnother" (change)="onCreateAnother()">
          </h5>
       </div>     
    </div>      
</div>
