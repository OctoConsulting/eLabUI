<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-10 col-sm-8 col-md-8">
            <h3 class="head-align">Notes - {{path === 'new' ? 'New' : 'View/Edit'}}(Initial Assessment)</h3>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 pull-right">
        <div class="ed" *ngIf="mode === 'view'" (click)="onEdit()">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;Edit
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Category</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <input type="text" class="form-control ft-sz" id="inputError" [value]="noteType" [disabled]=true [(ngModel)]="noteType">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Conducted By *</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <div *ngIf="mode === 'edit'">
                    <select class="form-control" #select [(ngModel)]="conductedBy">
                        <option *ngFor = "let option of conductedByOptions" [value]="option.value">{{option.label}}</option>                        
                    </select>
                </div>
                <div *ngIf="mode === 'view'">
                    <input type="text" class="form-control" [value]="conductedBy" [disabled]="mode === 'view'">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Creation Date *</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 ">
                <div (change)="test()" [ngClass]="startDateError ? 'has-error' : ''">
                    <div *ngIf="startDateError === true"><label class="control-label" for="inputError">Please enter a valid Date (MM-DD-YYYY)</label></div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="text" class="form-control p-6t" maxlength=2 [(ngModel)]="startDate.month" [attr.placeholder]="'MM'" [disabled]="mode === 'view'">
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="text" class="form-control p-6t" maxlength=2 [(ngModel)]="startDate.date" [attr.placeholder]="'DD'" [disabled]="mode === 'view'">
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <input type="text" class="form-control p-6t" maxlength=4 [(ngModel)]="startDate.year" [attr.placeholder]="'YYYY'" [disabled]="mode === 'view'">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Request Type *</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <div *ngIf="mode === 'edit'">
                    <select #select multiple  [(ngModel)]="requestType" (change)="OnMultiChange($event.target.options)" class="sam-multiselect" [disabled]="disabled">
                        <option *ngFor = "let option of requestTypeOptions" [value]="option.value">{{option.label}}</option>
                    </select>
                </div>
                <div *ngIf="mode === 'view'">
                    <input type="text" class="form-control" [value]="requestType" [disabled]="mode === 'view'">
                </div>    
            </div>
        </div>
    </div>
    <div class = "row">
        <div class="col-xs-1 col-sm-2 col-md-2"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em">
            <div class="col-xs-12 col-sm-3 col-md-3 tx-align">
                <h4>Method *</h4>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <div *ngIf="mode === 'edit'">
                    <select class="form-control" #select [(ngModel)]="methodops">
                        <option *ngFor = "let option of methodOptions" [value]="option.value">{{option.label}}</option>                        
                    </select>
                </div>
                <div *ngIf="mode === 'view'">
                    <input type="text" class="form-control" [value]="methodops" [disabled]="mode === 'view'">
                </div>    
            </div>
        </div>
    </div>
    <div class = "row p-3t">
        <kq-table></kq-table>
    </div>
    <div class = "row p-3t">
        <div class="col-xs-1 col-sm-2 col-md-2 nl-sp"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em box-align">
            <textarea [froalaEditor] [(ngModel)] = "textData" (change) = "onEnterData()"></textarea>
        </div>
    </div>    
    <div class = "row p-3t">
        <div class="col-xs-1 col-sm-2 col-md-2 nl-sp"></div>
        <div class="col-xs-11 col-sm-8 col-md-8 pd-L-4em box-align">
            <button type="button" class="btn btn-primary bt-width" (click)="OnSave()">SAVE</button>
            <button type="button" class="btn btn-danger bt-width" (click)="OnCancel()">CANCEL</button>
        </div> 
        <div class="col-xs-1 col-sm-2 col-md-2 nl-sp1"></div>
        <div class="col-xs-11 col-sm-10 col-md-10 p-1t p-3b  box-align" (click) = "onAnother()">
            <i class="fa fa-check-square ft-15" aria-hidden="true"></i><span>&nbsp;Create Another</span>
        </div>    
    </div>    
</div>
